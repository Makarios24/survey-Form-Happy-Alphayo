<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">My Survey Form</h1>
    <p id="description">Lorem ipsum dolor sit amet.</p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter Your Name" required />
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter Your Email" required />
      <label for="number" id="number-label">Name</label>
      <input
        type="number"
        id="number"
        min="0"
        max="100"
        placeholder="Enter Your age"
      />
      <br />
      <select name="" id="dropdown">
        <option value="">Name</option>
        <option value="">Age</option>
      </select>
      <br />
      <label for="married">
        <input type="radio" name="married" value="married" />
        <input type="radio" name="married" value="Adult" />
      </label>

      <br />
      <label for="below-35"> Below 35 years?</label>
      <input type="checkbox" name="" id="below-35" value="below 35" />
      <label for="above-18"> Above 18 years?</label>
      <input type="checkbox" name="" id="above-18" value="above 18" />
      <br />
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br />
      <input id="submit" type="submit" value="Submit" />
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
